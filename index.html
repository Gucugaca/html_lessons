<!--1-hr: bir satır çizgi çeker
    2-br: bir satır boşluk bırakır
    3- strong:kalın yapar
    4-b: kalın yapar (strong ile aynı işlevi görür)
    5-i: italic yapar
    6-mark: yazılan şeyi sarı arka plan yapar
    7-center: resim veya yazıyı ortalar
    8-a: link vermek için kullanılır
        (target="_blank" : yeni sekmede açar)
        a elementinin içine img elementi koyarak resim linki de verebiliriz.
    9-ol(ordinary list) , ul(unordinary list)
    10-table, tr , td(table dataa) , th(table header) , rowspan-colspan: tablo
    11-inline ve block mantığı
    12-div: . = class , # = id 

---------------form kullanımı------------------
    <input type="text"> : metin girişi için kullanılır
    <input type="password"> : şifre girişi için kullanılır (gizli yazar)
    <input type="email"> : e-posta girişi için kullanılır (doğrulama yapar)
    <input type="checkbox"> : onay kutusu (kutucuk isaretliyon)
    <input type="radio"> : radio butonu (birden fazla seçenekten birini seçmek için kullanılır)
    <input type="file"> : dosya yüklemek için kullanılır (resim, video, ses dosyası vb.)
    <input type="submit"> : formu göndermek için kullanılır (buton)
    <input type="reset"> : formu sıfırlamak için kullanılır (buton)
    <textarea id>="mesajInput" name="mesaj" rows="4" cols="50"> : çok satırlı metin girişi için kullanılır (textarea)
    <select> <option> : açılır liste (dropdown) oluşturmak için kullanılır
    <form action="veritabanı.db"> : formun gönderileceği adresi belirtir (action)
        -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Forum, Ne yapılır, Tatlı Forum, ">
    <meta name="description" content="Tatlı Forum sşzin için en iyi forum sitesidir.">
    <meta name="author" content="Gucugaca">
    <title>Tatlı Forum</title>
</head>

<body>
    <img src="eksisozluk.png" alt="Fotoğraf bulunamadı">
    <br>
    <br>
    <br>
    <br>
    <h2>Tatlı Forum</h2>
    <hr />
    <p>
        <strong>
            <i>
                Test Sayfasıdır
            </i>
        </strong>
    </p>
    <br />
    <p>
        <b>
            Bu sayfa sadece test amaçlıdır.
        </b>
    </p>
    <p><i>Lorem ipsum dolor sit amet.</i></p>
    <p><mark>Lorem ipsum dolor sit amet consectetur adipisicing elit.</mark></p>
    <br>
    <p style="font-weight: bold;color:red;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
        voluptatibus.</p>

</body>


</head>

</html>
